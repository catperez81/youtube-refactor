<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role='banner'>
      <div class="heading">Search for a YouTube video</div>
    </header>
    <section role='region'>
      <div class="form">
        <form id="js-form">
          <input type="text" name="term-entry" id="term-entry" placeholder="e.g. puppies">
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section role='region'>
      <div class="results">
        <p class="result-count"><p>
      </div>
    </section> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
